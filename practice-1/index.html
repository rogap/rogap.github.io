<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <button class="open_modal">СТАТЬ ПАРТНЕРОМ</button>
        <div class="lorem">ПРОКРУЧИВАЕМЫЙ КОНТЕНТ...</div>
        <button class="open_modal">СТАТЬ ПАРТНЕРОМ</button>
    </main>
    <footer>
        <!-- MODAL -->
        <div class="modal-partner">
            <div class="modal-partner__wrapper">
                <h1 class="modal-partner__header">Стать партнёром проекта</h1>
                <div class="modal-partner__partner-info">
                    <div class="modal-partner__list-data">
                        <div class="modal-partner__input-group">
                            <label class="modal-partner__label" for="modal-partner__input--name-org">Название организации</label>
                            <input class="modal-partner__input modal-partner__input--name-org" type="text" id="modal-partner__input--name-org" placeholder="">
                        </div>
                        <div class="modal-partner__input-group">
                            <label class="modal-partner__label" for="modal-partner__input--tel">Телефон</label>
                            <input class="modal-partner__input modal-partner__input--tel " type="text" id="modal-partner__input--tel" placeholder="">
                        </div>
                        <div class="modal-partner__input-group">
                            <label class="modal-partner__label" for="modal-partner__input--email">E-mail</label>
                            <input class="modal-partner__input modal-partner__input--email" type="text" id="modal-partner__input--email" placeholder="">
                        </div>
                    </div>
                    <div class="modal-partner__image-group group-image">
                        <span class="modal-partner__span">Логотип (jpg,png)</span>
                        <!-- <div class="group-image__button-close"></div> -->

                        </svg>
                        <!-- <div class="group-image__icon"></div> -->
                        <svg class="group-image__icon" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.3327 3.91797C20.3327 2.03319 18.7995 0.5 16.9147 0.5H3.58463C1.69985 0.5 0.166656 2.03319 0.166656 3.91797V17.248C0.166656 19.1328 1.69985 20.666 3.58463 20.666H9.05338V22.9447H11.332V20.666H16.9147C18.7995 20.666 20.3327 19.1328 20.3327 17.248V11.7793H22.5544V9.50065H20.3327V3.91797ZM18.054 17.248C18.054 17.8762 17.5429 18.3874 16.9147 18.3874H3.58463C2.95644 18.3874 2.4453 17.8762 2.4453 17.248V3.91797C2.4453 3.28978 2.95644 2.77865 3.58463 2.77865H16.9147C17.5429 2.77865 18.054 3.28978 18.054 3.91797V17.248ZM27.0547 25.1094H29.3333V27.388C29.3333 28.6464 28.313 29.6667 27.0547 29.6667H24.833V27.388H27.0547V25.1094ZM15.7184 27.388H17.9971V29.6667H15.7184V27.388ZM20.2757 27.388H22.5544V29.6667H20.2757V27.388ZM29.3333 11.7793V14.0579H27.0547V11.7793H24.833V9.50065H27.0547C28.313 9.50065 29.3333 10.5209 29.3333 11.7793ZM27.0547 16.2227H29.3333V18.5013H27.0547V16.2227ZM27.0547 20.666H29.3333V22.9447H27.0547V20.666ZM11.332 27.388H13.5537V29.6667H11.332C10.0736 29.6667 9.05338 28.6464 9.05338 27.388V25.1094H11.332V27.388ZM13.4398 9.27279H15.7184V16.1087H8.88248V13.8301H11.8285L7.7634 9.76501L9.3747 8.15394L13.4398 12.2188V9.27279Z" fill="white"/>
                        </svg>
                        <span class="group-image__title">Выберите файл</span>
                    </div>
                </div>
                <div class="modal-partner__main-info">
                    <div class="modal-partner__input-group">
                        <label class="modal-partner__label" for="modal-partner__input--direction">Направление</label>
                        <!-- <input class="modal-partner__input" type="text" id="modal-partner__input--direction" placeholder=""> -->
                        <select name="" id="" class="modal-partner__input modal-partner__input--direction">
                            <option>Экология</option>
                            <option>Пункт 2</option>
                            <option>Пункт 3</option>
                            <option>Пункт 4</option>
                        </select>
                    </div>
                    <div class="modal-partner__input-group">
                        <input class="modal-partner__input" type="text">
                        <img class="modal-partner__input-icon" src="./icon/site.svg" width="18" height="18">
                    </div>
                    <div class="modal-partner__input-group">
                        <input class="modal-partner__input" type="text">
                        <img class="modal-partner__input-icon" src="./icon/vk.svg" width="19" height="11">
                    </div>
                    <div class="modal-partner__input-group">
                        <input class="modal-partner__input" type="text">
                        <img class="modal-partner__input-icon" src="./icon/ok.svg" width="12" height="18">
                    </div>
                    <div class="modal-partner__input-group">
                        <input class="modal-partner__input" type="text">
                        <img class="modal-partner__input-icon" src="./icon/fb.svg" width="22" height="22">
                    </div>
                    <div class="modal-partner__input-group">
                        <input class="modal-partner__input" type="text">
                        <img class="modal-partner__input-icon" src="./icon/insta.svg" width="18" height="18">
                    </div>
                    <div class="modal-partner__input-group">
                        <input class="modal-partner__input" type="text">
                        <img class="modal-partner__input-icon" src="./icon/youtube.svg" width="18" height="14">
                    </div>
                    <div class="modal-partner__input-group">
                        <label class="modal-partner__label" for="modal-partner__input--director">Руководитель</label>
                        <input class="modal-partner__input modal-partner__input--director" type="text" id="modal-partner__input--director" placeholder="">
                    </div>
                </div>
                <div class="modal-partner__buttons-group">
                    <button class="modal-partner__button--send send_modal">Стать партнёром проекта</button>
                    <button class="modal-partner__button--close close_modal">Отменить</button>
                </div>
            </div>
        </div>
        <!-- MODAL -->
        <script src="./js/main.js"></script>
    </footer>
</body>
</html>
